<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <head>
        <title>Rock Paper Scissors</title>
        <!-- Include Tailwind CSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    </head>

<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-4xl font-bold mb-4 text-center">Rock, Paper, Scissors</h1>
        <div class="grid grid-cols-3 gap-4">
            <img src="/images/rock.png" alt="Rock" class="cursor-pointer w-32 mx-auto" onclick="makeChoice('rock')">
            <img src="/images/paper.png" alt="Paper" class="cursor-pointer w-32 mx-auto" onclick="makeChoice('paper')">
            <img src="/images/scissors.png" alt="Scissors" class="cursor-pointer w-32 mx-auto"
                onclick="makeChoice('scissors')">
        </div>
        <div class="mt-4 text-center">
            <h3 class="text-xl font-bold">Result:</h3>
            <p id="result-text" class="mt-2 text-lg"></p>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="index.js"></script>

</body>

</html>
